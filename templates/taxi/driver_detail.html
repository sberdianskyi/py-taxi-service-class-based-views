{% extends "base.html" %}

{% block content %}
  <h1>Driver detail info</h1>
  <strong> {{ driver.first_name }} {{ driver.last_name }}</strong>
  <div class="ml-3">
    <h3>Cars:</h3>
      {% for car in driver.cars.all %}
        <ul>
          <li>
            {{ car.model }}
          </li>
        </ul>
      {% empty %}
        <p>Driver has no cars</p>
      {% endfor %}
  </div>
{% endblock %}
